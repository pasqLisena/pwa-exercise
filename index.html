<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="Find out the current weather forecast in any city around the world." />
    <link rel="icon" href="favicon.png" />
    <title>WeatherApp</title>
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-startup-image" href="icon_512x512.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="icon_384x384.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon_192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icon_152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="icon_144x144.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="icon_128x128.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="icon_96x96.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="icon_72x72.png" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
</head>

<body>
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>
    <div id="app"></div>

    <section class="section">
        <div class="container">
            <h1 class="title">
                The Weather App
            </h1>
            <p class="subtitle">
                Check the forecast for everywhere in the world
            </p>
        </div>
    </section>

    <section class="section">

        <div class="tile is-ancestor container">
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <form class="field has-addons" id="city-form">
                        <div class="control is-expanded">
                            <input class="input" id="city-name" placeholder="City">
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-info">Get</button>
                        </div>
                    </form>
                    <article id="main-meteo-off">No data to display</article>
                    <article class="media" id="main-meteo" style="display:none">
                        <figure class="media-top">
                            <p class="image is-128x128">
                                <img src="http://openweathermap.org/img/wn/04d@2x.png">
                            </p>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <h3 class="title is-3">Bangalore</h3>
                                <h5 class="subtitle">Min: <span class="min">22</span>° - Max: <span class="max">22</span>°</h5>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

            <div class="tile is-4 is-vertical is-parent" id="city-list">
                Loading ...
            </div>
        </div>
    </section>

    <script>
        "serviceWorker" in navigator && navigator.serviceWorker.register("service-worker.js")
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="api.js"></script>
    <script src="main.js"></script>
</body>

</html>
